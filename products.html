<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: 150px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h1 class="title">Product Page</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Product 1</td>
          <td>$19.99</td>
          <td><img src="product1.jpg" alt="Product 1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Product 2</td>
          <td>$14.99</td>
          <td><img src="product2.jpg" alt="Product 2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Product 3</td>
          <td>$24.99</td>
          <td><img src="product3.jpg" alt="Product 3"></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Product 4</td>
          <td>$9.99</td>
          <td><img src="product4.jpg" alt="Product 4"></td>
        </tr>
        <tr>
          <td>5</td>
          <td>Product 5</td>
          <td>$29.99</td>
          <td><img src="product5.jpg" alt="Product 5"></td>
        </tr>
        <tr>
          <td>6</td>
          <td>Product 6</td>
          <td>$12.99</td>
          <td><img src="product6.jpg" alt="Product 6"></td>
        </tr>
        <tr>
          <td>7</td>
          <td>Product 7</td>
          <td>$17.99</td>
          <td><img src="product7.jpg" alt="Product 7"></td>
        </tr>
        <tr>
          <td>8</td>
          <td>Product 8</td>
          <td>$22.99</td>
          <td><img src="product8.jpg" alt="Product 8"></td>
        </tr>
        <tr>
          <td>9</td>
          <td>Product 9</td>
          <td>$15.99</td>
          <td><img src="product9.jpg" alt="Product 9"></td>
        </tr>
        <tr>
          <td>10</td>
          <td>Product 10</td>
          <td>$27.99</td>
          <td><img src="product10.jpg" alt="Product 10"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
