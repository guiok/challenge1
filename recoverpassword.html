<!DOCTYPE html>
<html>
<head>
  <title>Password Recovery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      height: 150px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h1 class="title">Password Recovery</h1>
    <form onsubmit="sendRecoveryEmail(event)">
      <input type="email" id="email" placeholder="Email" required><br>
      <button type="submit">Recover Password</button>
    </form>
  </div>

  <script>
    function sendRecoveryEmail(event) {
      event.preventDefault();

      var email = document.getElementById("email").value;

      // Implement email sending logic here
      // This typically requires server-side code to send the email

      alert("A password recovery email has been sent to: " + email);
    }
  </script>
</body>
</html>
